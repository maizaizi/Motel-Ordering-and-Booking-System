<div class="up-padding">

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a href="{{ url_for('guest.home') }}" class="navbar-brand"><img class="logo"
                    src="{{ url_for('static', filename='images/logo.png') }}" alt="BBBB"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-2">
                        <a class="nav-link {% if active == 'home' %} active {% endif %}"
                            href="{{ url_for('guest.home') }}">Home</a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link {% if active == 'about_us' %} active {% endif %}"
                            href="{{ url_for('guest.about_us') }}">About Us & Our Policy</a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link {% if active == 'register' %} active {% endif %}"
                            href="{{ url_for('auth.register') }}">Register</a>
                    </li>
                    <li class="nav-item me-2">
                        {% if session['loggedin'] %}
                        <a class="nav-link {% if active == 'dashboard' %} active {% endif %}"
                            href="{{ url_for('auth.user') }}">My Dashboard</a>
                        {% else %}
                        <a class="nav-link {% if active == 'login' %} active {% endif %}"
                            href="{{ url_for('auth.login') }}">Login</a>
                        {% endif %}
                    </li>
                    <li class ="nav-item me-2">
                        <a class="nav-link" href="#" onclick="history.go(-1);">Back</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
