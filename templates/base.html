<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}Bruce Bay Beans & Bunks{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7fa5165c06.js" crossorigin="anonymous"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='javascriptfile.js') }}"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMM8b4a9rXDh0J8KI5Bd4N0YzB8EDl3r1zeVT+S" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- Navigation Bar Placeholder for home_nav.html to fill -->
        {% block navbar %}
        {% endblock %}
    </header>
    <main>
        {% block content %}
        <!-- Main content goes here -->
        {% endblock %}
    </main>
    <footer class="footer-content">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p>CopyrightÂ©2024 Bruce Bay Beans & Bunks.</p>
                </div>
                <div class="col-auto ml-auto" style="margin-left: auto;">
                    <a href="https://www.facebook.com/BruceBayBeach/" class="mx-2 text-dark"><i
                            class="fa fa-facebook"></i></a>
                    <a href="https://www.instagram.com/explore/locations/213707592372654/bruce-bay-coffee-cart/"
                        class="mx-2 text-dark" target="_blank"><i class="fa fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Flash Messages Modal -->
    <div class="modal fade" id="flashMessagesModal" tabindex="-1" aria-labelledby="flashMessagesModalLabel"
        aria-hidden="true">
        <div class="modal-dialog custom-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="flashMessagesModalLabel">Flash Messages</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Flash messages content goes here -->
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul>
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </ul>
                    {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Form Validation Script -->
    <script>
        (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
        })();

        window.onload = function() {
        {% if get_flashed_messages() %}
        var flashModal = new bootstrap.Modal(document.getElementById('flashMessagesModal'));
        flashModal.show();
        setTimeout(function() {
            flashModal.hide();
        }, 4000);
        {% endif %}
    };

    </script>
</body>

</html>
